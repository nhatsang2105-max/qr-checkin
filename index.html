<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Điểm danh bằng mã QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 3.1 Nạp SweetAlert2 (phải trước khi gọi Swal.fire) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- 3.2 Nạp html5-qrcode để quét QR -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #qr-reader { width: 300px; margin: 0 auto; }
    #result { margin-top: 20px; font-size: 18px; color: green; }
  </style>
</head>
<body>

  <h1>Điểm danh bằng mã QR</h1>
  <div id="qr-reader"></div>
  <div id="result"></div>

  <!-- 3.3 Định nghĩa hàm callback JSONP -->
  <script>
    /**
     * hàm handleResponse sẽ được gọi tự động
     * khi Web App trả về dữ liệu JSONP
     */
    function handleResponse(data) {
      if (data.ok) {
        Swal.fire('Thành công', data.message, 'success');
      } else {
        Swal.fire('Lỗi', data.message, 'error');
      }
    }
  </script>

  <!-- 3.4 Khởi tạo QR scanner và gọi JSONP khi quét thành công -->
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Hiển thị tạm mã đã quét
      document.getElementById('result').innerText = 'Mã quét: ' + decodedText;

      // Tạo URL Web App kèm code và callback=handleResponse
      const webAppUrl = 'https://script.google.com/macros/s/AKfycbzhTf9tS_3J4Rkp34CrQQPugxp9eHLNk75CHmU-hSqP1ml-UmnNKS495CBjFogWXMoy/exec';
      const jsonpUrl  = webAppUrl
        + '?code=' + encodeURIComponent(decodedText)
        + '&callback=handleResponse';

      // Tạo thẻ <script> để gọi JSONP (bỏ qua CORS)
      const tag = document.createElement('script');
      tag.src = jsonpUrl;
      document.body.appendChild(tag);
    }

    function onScanFailure(error) {
      // lỗi nhỏ khi quét, bỏ qua
    }

    // Khởi tạo Html5QrcodeScanner
    const qrScanner = new Html5QrcodeScanner(
      'qr-reader',       // ID của <div>
      { fps: 10, qrbox: 250 }
    );
    qrScanner.render(onScanSuccess, onScanFailure);
  </script>

</body>
</html>
