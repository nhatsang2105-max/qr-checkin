
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
  <title>Điểm danh bằng mã QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Thư viện quét QR -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <!-- Thư viện thông báo đẹp -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8.3.8/dist/sweetalert2.min.js"></script>
  <title>Điểm danh QR</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 16px;
      background-color: #f9f9f9;
    }
    .wrap {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }
    #qr-reader {
      width: 300px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #reader { width: 400px; margin: auto; }
    #result { text-align: center; margin-top: 20px; font-size: 1.2em; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Điểm danh bằng mã QR</h1>
    <div id="qr-reader"></div>
    <div id="result"></div>
  </div>
  <h2 style="text-align:center">Quét mã QR để điểm danh</h2>
  <div id="reader"></div>
  <div id="result">Chưa quét.</div>

<script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = "Mã quét: " + decodedText;
    const apiUrl = 'https://script.google.com/macros/s/AKfycbzhTf9tS_3J4Rkp34CrQQPugxp9eHLNk75CHmU-hSqP1ml-UmnNKS495CBjFogWXMoy/exec';  // dán Web app URL ở bước 3

    function onScanSuccess(decodedText) {
      html5QrcodeScanner.clear();
      document.getElementById('result').innerText = 'Đang gửi mã...';

      // Gửi mã về Apps Script Web App qua GET
      fetch("https://script.google.com/macros/s/AKfycbzhTf9tS_3J4Rkp34CrQQPugxp9eHLNk75CHmU-hSqP1ml-UmnNKS495CBjFogWXMoy/exec?code=" + encodeURIComponent(decodedText))
      fetch(`${apiUrl}?code=${encodeURIComponent(decodedText)}`)
.then(res => res.json())
.then(data => {
          Swal.fire("Thông báo", data.message || "Điểm danh thành công!", "success");
          document.getElementById('result').innerText = data.message;
})
.catch(err => {
          Swal.fire("Lỗi gửi mã", err.toString(), "error");
          console.error(err);
          document.getElementById('result').innerText = 'Lỗi kết nối server.';
});
}

    function onScanFailure(error) {
      // Không cần xử lý lỗi nhỏ
    }

    const qrScanner = new Html5QrcodeScanner("qr-reader", {
      fps: 10,
      qrbox: 250
    });

    qrScanner.render(onScanSuccess, onScanFailure);
    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);
</script>
</body>
</html>
