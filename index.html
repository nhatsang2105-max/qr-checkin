<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>QR Check-in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #result {
      margin-top: 15px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
  <!-- Thư viện HTML5 QR Code: phải load trước script khởi tạo -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js" defer></script>
</head>
<body>
  <h2>Quét mã QR để điểm danh</h2>
  <div id="reader"></div>
  <div id="result">Chưa quét.</div>

  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      const API_URL = 'https://script.google.com/macros/s/AKfycbzhTf9tS_3J4Rkp34CrQQPugxp9eHLNk75CHmU-hSqP1ml-UmnNKS495CBjFogWXMoy/exec'; // Thay bằng URL Web App Apps Script

      function onScanSuccess(decodedText) {
        html5QrCode.stop().catch(() => {}); 
        document.getElementById('result').innerText = 'Đang xác thực...';

        fetch(`${API_URL}?code=${encodeURIComponent(decodedText)}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById('result').innerText = data.message;
          })
          .catch(() => {
            document.getElementById('result').innerText = 'Lỗi kết nối server.';
          });
      }

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        () => {}
      ).catch(err => {
        console.error("Không khởi động được camera:", err);
        document.getElementById('result').innerText = 'Không truy cập được camera.';
      });
    });
  </script>
</body>
</html>
